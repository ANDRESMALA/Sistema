<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/default.css"/>
    </h:head>
    <h:body>
        
        <header>
             <div class="container">
               <div class="row">  
                <div class="col-lg-8 col-lg-offset-4">
                
                                 <h:form id="loginForm">


                                    <p:growl id="msg" showDetail="true" life="3000" />
                                    <p:panel header="Login" style="width: 300px;">

                                        <h:panelGrid id="loginPanel" columns="2">

                                            <h:outputText value="Username" />

                                            <p:inputText id="username" value="#{autentificacionBeans.usuario}" ></p:inputText>

                                            <h:outputText value="Password" />

                                            <p:password id="password" value="#{autentificacionBeans.password}"  feedback="false"></p:password>

                                            <p:commandButton actionListener="#{autentificacionBeans.autentificar(e)}"  value="Login" update="msg" ></p:commandButton>

                                        </h:panelGrid>

                                    </p:panel>

                                </h:form>
                 
                </div>  
               </div>
            </div> 
       </header> 
        
        
    </h:body>
</html>
